{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<p>{{ text }}</p>

<div class="tags-list">
    {% for tag in tags %}
        <div class="tag-item">
            {% if tag.slug %}  <!-- Проверка на наличие слага -->
                <a href="{% url 'blog:tag_detail' tag.slug %}">{{ tag.name }}</a>
            {% else %}
                <span>{{ tag.name }}</span>  <!-- Если слага нет, просто отображаем имя тега -->
            {% endif %}
            <ul>
                {% for post in tag.posts %}
                    <li>
                        <a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
