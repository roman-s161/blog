
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{{ title }}</h2>
    <form method="POST" action="{{ action_url }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Название категории:</label>
            <input type="text" id="name" name="name" required value="{{ category.name|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description">{{ category.description|default:'' }}</textarea>
        </div>
        
        <button type="submit" class="form-submit">{{ button_text }}</button>
    </form>
</div>
{% endblock %}
