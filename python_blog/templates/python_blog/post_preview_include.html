<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <div class="mb-3">
            {% for tag in post.hashtags %}
                <span class="badge bg-danger me-1">#{{ tag }}</span>
            {% endfor %}
        </div>
        <p class="card-text">{{ post.post|truncatewords:30 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="stats">
                <span class="me-3"><i class="bi bi-eye"></i> {{ post.views }}</span>
                <span class="me-3"><i class="bi bi-heart"></i> {{ post.likes }}</span>
                <span><i class="bi bi-chat"></i> {{ post.comments|length }}</span>
            </div>
            <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-danger">
                Читать далее <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
