{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Восстановление пароля</h2>
        <p class="text-center mb-4">Введите email, указанный при регистрации</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
